<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
	stroke: #fff;
	stroke-width: 1.5px;
}

.link {
	stroke: #999;
	stroke-opacity: .6;

	transition: stroke-width 300ms ease;
}

.link.highlighted {
	stroke-width: 3px;
}

.link.aquaintence {
	stroke: ;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 800,
	height = 800;
				 
var color = d3.scale.category10();

var force = d3.layout.force()
	.charge(-120)
	.linkDistance(120)
	.linkStrength(0.1)
	.size([width, height]);

var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height);

var request = new XMLHttpRequest();
request.addEventListener('load', function(e) {
	render(JSON.parse(request.responseText));
});
request.open('GET', 'merged.json');
request.send();

function render(graph) {
	force
		.nodes(graph.nodes)
		.links(graph.links)
		.start();

	var link = svg.selectAll(".link").data(graph.links)
		.enter().append("line")
			.attr("class", "link")
			.style("stroke", function(d) { return color(d.relation+1); });

	var node = svg.selectAll(".node").data(graph.nodes)
		.enter().append("image")
			.attr('xlink:href', function(d) { return d.img; })
			.attr("class", "node")
			.attr("height", 24)
			.attr("width", 24)
			.on("mouseover", function(d) {
				link.classed('highlighted', function(l) { return d === l.source || d === l.target; });
			})
			.on("mouseout", function() {
				link.classed('highlighted', false);
			})
			.call(force.drag);

	node.append("title")
		.text(function(d) { return d.name; });

	force.on("tick", function() {
		link.attr("x1", function(d) { return d.source.x + 12; })
			.attr("y1", function(d) { return d.source.y + 12; })
			.attr("x2", function(d) { return d.target.x + 12; })
			.attr("y2", function(d) { return d.target.y + 12; });

		node.attr("x", function(d) { return d.x; })
			.attr("y", function(d) { return d.y; });
	});
};


</script>
